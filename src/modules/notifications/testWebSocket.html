<!doctype html>
<html>

<body>
    <h1>Admin Notificaciones</h1>
    <pre id="log"></pre>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script> const log = (m) => document.getElementById('log').textContent += m + '\n'; const socket = io('http://localhost:3000/admin-notifications', { auth: { role: 'admin' } }); socket.on('connect', () => log('Conectado')); socket.on('bootstrap', (data) => log('Bootstrap: ' + JSON.stringify(data, null, 2))); socket.on('new', (n) => log('Nueva notificaciÃ³n: ' + JSON.stringify(n))); socket.on('count', (c) => log('Pendientes: ' + c)); socket.on('popped', (n) => log('Procesada: ' + JSON.stringify(n))); socket.on('cleared', () => log('Pila limpiada')); socket.on('error', (e) => log('Error: ' + e)); </script>
</body>

</html>
